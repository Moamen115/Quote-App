<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <!-- !fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- start-->
<div id="home" class="home min-vh-100 d-flex justify-content-center align-items-center">
    <div id="container" class="container text-white text-center">
        <p class="fs-1 p-2 fw-semibold"><span>Q</span>uote of the <span>D</span>ay</p>
        <div class="quot-div p-4 bg-black bg-opacity-25 text-center">
            <p id="quote-container"></p>
            <h2 id="quote-author"></h2>
        </div>
        <h1 class="text-capitalize fw-semibold p-1">Press the button below to receive a random quote!</h1>
        <button onclick="displayRandomQuote()" id="changeQuoteButton" class=" btn btn-new text-uppercase">New Quote</button>
